<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Parqueadero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Calculadora de Parqueadero</h1>
        <p>Ingrese las horas de entrada y salida para calcular el costo de su parqueadero.</p>
    </header>

    <main>
        <section class="form-section">
            <form id="parqueadero-form">
                <div class="form-group">
                    <label for="horaEntrada">Hora de Entrada:</label>
                    <input type="time" id="horaEntrada" required>
                </div>

                <div class="form-group">
                    <label for="horaSalida">Hora de Salida:</label>
                    <input type="time" id="horaSalida" required>
                </div>

                <button type="submit">Calcular Costo</button>
            </form>
        </section>

        <section id="resultado" class="resultado">
            <h2>Resultado</h2>
            <p id="totalHoras"></p>
            <p id="costoTotal"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Parqueadero - Todos los derechos reservados Icabuco</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
